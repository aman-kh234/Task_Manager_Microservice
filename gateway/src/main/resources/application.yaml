spring:
  application:
    name: GATEWAY-SERVICE
  cloud:
    gateway:
      routes:      - id: USER-SERVICE
        uri:          lb://USER-SERVICE
        predicates:        - Path=/auth/**, /user/**, /api/user/**, / 
      
      - id: TASK-SERVICE
        uri:
          lb://TASK-SERVICE
        predicates:
        - Path=/tasks/**,/api/tasks/**
      
      - id: SUBMISSION-SERVICE
        uri:
          lb://SUBMISSION-SERVICE
        predicates:
        - Path=/submissions/**,/api/submissions/**
      
      default-filters:        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:        cors-configurations:          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"  main:    web-application-type: reactive
server:
  port: 5000

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
     